version: '3.8'
services:
  allsports-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=dev-secret-key-change-in-production
    volumes:
      - ./prisma/dev.db:/app/prisma/dev.db
    command: npm start